<!DOCTYPE html>
<html class="bg-gray-100">

<head>
  <title>Roast my Website</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="/roast.js"></script>

</head>

<body class="flex flex-col items-center justify-center">

  <div class="p-6 w-1/2 mx-auto bg-pink-200 rounded-xl shadow-md flex flex-col items-center space-y-4">
    <input id="urlInput" value="https://www.aimerce.ai/" type="text" placeholder="Enter URL"
      class="w-full p-3 rounded border-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-600">
    <button id="roastBtn"
      class="bg-purple-500 text-white px-6 py-3 rounded-full hover:bg-purple-600 transition duration-300 transform hover:scale-105 disabled:opacity-50"
      onclick="sendRequest()">Roast 🌶️</button>
    <div class="flex flex-row justify-center space-x-4">
      <div id="screenshot" class="w-full bg-yellow-200 rounded-md flex justify-center hidden">
        <div class="loading flex justify-center my-4 hidden">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-pink-500"></div>
          <span class="ml-2 w-full font-medium">Taking Screenshot...</span>
        </div>
        <img alt="Screenshot" class="w-fit object-cover p-2 bg-white hidden">
      </div>
      <div id="response" class="w-full p-4 bg-green-100 rounded-md hidden">
        <h2 class="text-2xl font-extrabold text-center mb-4 text-green-800">🚀 Tips for Supercharging the Website 🚀
        </h2>
        <div class="loading flex items-center justify-center my-4 hidden">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-pink-500"></div>
          <span class="ml-2 text-pink-500 font-medium">Loading AI...</span>
        </div>
        <p id="airesponse" class="list-disc list-inside text-lg text-pink-800">
        </p>
      </div>
    </div>
  </div>
</body>

</html>
